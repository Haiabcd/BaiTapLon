<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../CSS/Đăng kí.css">
</head>
<body>

  <div class="main">

    <form action="" method="POST" class="form" id="form-1" onsubmit="login()">
      <h3 class="heading">ĐĂNG NHẬP</h3>
    
  
      <div class="spacer"></div>
  
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
     
      <button class="form-submit">Đăng nhập</button>
      <h3><a href="../html/Đăng kí.html">Đăng kí</a></h3>
    </form>
  
  </div>


 <script src="../JS/DangKi.js"></script>
 <script src="../JS/Dangnhap.js"></script>
  <script>
     //Mong muốn 
     Validator(
        {
            //chỉ rõ form nào cần validator
            form:'#form-1',
            errorSelector :'.form-message',
            rules:[
                Validator.isRequires('#email','Vui lòng nhập email'),
                Validator.isEmail('#email'),
               // Validator.minLength('#password',6),
                Validator.isRequires('#password','Vui lòng nhập mật khẩu'),
            ],
            // onSubmit:function(data){
            //     //Call API
            //      console.log(data);
            // }
        });
  </script>
  
</body>
</html>
